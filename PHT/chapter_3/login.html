<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHT Chương 3 - Đăng nhập</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 420px;
            border-radius: .75rem;
            box-shadow: 0 6px 24px rgba(20, 30, 60, 0.08);
        }
        .brand {
            font-weight: 600;
            letter-spacing: .2px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card p-4">
        <div class="card-body">
            <h4 class="card-title mb-3 text-center brand">PHT - Đăng nhập</h4>

            <form action="handle_login.php" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required autofocus>
                    <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
